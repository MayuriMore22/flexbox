<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/81afdac11d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style1.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&family=Bree+Serif&family=Playball&family=Playfair+Display&display=swap"
        rel="stylesheet">
     
</head>

<body>
    <div class="card-container">

        <div class="profileimg">
        <img  class="img" src="css/img/mayu.jpg" alt="" srcset="">
        </div>
        <h2 class="heading">Mayuri S. More</h2>
        <div class="desc">
        <h3>Front-end Developer from <span class="para">India</span>
        </h3> 
        </div>
        <div class="loc">
            <span>
                <i class="fas fa-map-marker-alt">
               <span class="label"> Mumbai, Maharashtra</span></i>
            </i>
            </span>
        </div>
        <div class="box">
            <div class="item" id="item1">
                <h2>1598</h2>
                <p>Followers</p>
            </div>
            <div class="item" id="item2">
                <h2>65</h2>
                <p>Following</p>

            </div>
            <div class="item" id="item3">
                <h2>123</h2>
                <p>Articles</p>

            </div>
            <div class="item" id="item4">
                <h2>85</h2>
                <p>Works</p>

            </div>
        </div>
        <div class="sociallink">
            <div class="link" id="logo1">
                <span>
                    <i class="fab fa-facebook"></i>
                </span>
            </div>
            <div class="link" id="logo2">
                <span>
                    <i class="fab fa-twitter"></i>
                </span>
            </div>
            <div class="link" id="logo3">
                <span>
                    <i class="fab fa-instagram-square"></i>
                </span>
            </div>
            <div class="link"  id="logo4">
                <span>
                    <i class="fab fa-github"></i>
                </span>
            </div>
            <div class="link"  id="logo5">
                <span>
                    <i class="fas fa-link"></i>
                </span>
            </div>

        </div>

        <div class="btnbox">
            <button type="button" class="msgbtn">Message</button>
            <button type="button" class="followbtn">Follow</button>
        </div>
    </div>

</body>

</html>
